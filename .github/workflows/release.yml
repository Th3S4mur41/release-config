# This is the workflow to trigger a release
#
name: Semantic release

on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: false
      GH_TOKEN:
        required: false

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  id-token: write # Required for npmjs OIDC
  issues: write
  pull-requests: write

jobs:
  release:
    name: '🏷️ Release'
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.release.outputs.version }}

    outputs:
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org' # must set registry-url manually to trigger OIDC token generation

      # Temporary workaround: OIDC provenance requires npm CLI >= 11.5.1.
      # Simplified: only check the major version; Node 22 ships npm 9 (will upgrade), Node 24 LTS will ship npm 11+ (no upgrade).
      # Remove once Node.js 24 becomes LTS.
      - name: '⬆️ Ensure npm major >= 11'
        shell: bash
        run: |
          set -euo pipefail
          required_major=11
          current=$(npm --version)
          IFS='.' read -r major _minor _patch <<< "$current"
          if (( major < required_major )); then
            echo "Current npm version $current has major < $required_major. Upgrading to latest..."
            npm install -g npm@latest
            echo "Upgraded npm to $(npm --version)"
          else
            echo "npm version $current already has major >= $required_major; no upgrade needed."
            echo "::warning::Deprecation notice: npm upgrade step can be removed. Runner npm $current (>= $required_major). Remove '⬆️ Ensure npm major >= 11' once Node 24 LTS is broadly available."
          fi

      - name: '⛓️ Install dependencies'
        env:
          HUSKY: 0
        run: npm ci --omit=optional --no-audit --prefer-offline --progress=false

      # - name: '📎 Download build output'
      #   uses: actions/download-artifact@v3
      #   continue-on-error: true # There won't be an artifact in workflow without build job
      #   with:
      #     name: build
      #     path: dist

      - name: '📦 Release'
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }} # Needed to push to GitHub
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Needed to publish to NPM registry
          NPM_CONFIG_PROVENANCE: true # 🧾 Enables provenance metadata for NPMJS authentication
          HUSKY: 0 # disable pre-commit hooks
        run: |
          npm run release
          echo "version=$(npm run env | grep npm_package_version | cut -d '=' -f 2)" >> $GITHUB_OUTPUT
